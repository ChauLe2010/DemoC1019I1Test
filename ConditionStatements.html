<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mark;
    mark=prompt("Nhap diem thi: ");
    if(mark>100||mark<0)
        alert("Diem khong hop le");
    else{
        if(mark<=100 && mark>=80)
            alert("Loai A");
        else if(mark>=60)
            alert("Loai B");
        else if(mark>=40)
            alert("Loai C");
        else
            alert("Loai D");
    }


</script>

</body>
</html>
