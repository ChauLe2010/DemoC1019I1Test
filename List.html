<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Demo</title>
    <link href="DemoCSS.css">
</head>
<body>
<ul type="square">
    <li>Thu 2</li>
    <li type="circle">Thu 3</li>
    <li>Thu 4</li>
    <li>Thu 5</li>
</ul>
<ol type="a" start="3">
    <li>Thu 2</li>
    <li type="i">Thu 3</li>
    <li>Thu 4</li>
    <li>Thu 5</li>
</ol>
<ol>
    <li>Thu 2
        <ol type="a">
            <li>Sáng
                <ul type="square">
                    <li>Toán</li>
                    <li>Ly</li>
                </ul>
            </li>
            <li>Chiều</li>
        </ol>
    </li>
    <li>Thu 3
        <ol type="a" start="3">
            <li>Sáng</li>
            <li>Chiều</li>
        </ol>
    </li>
    <li>Thu 4</li>
</ol>
</body>
</html>
