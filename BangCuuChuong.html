<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: green 1px solid;
            width: 50%;
        }
        td{
            border: green 1px solid;
        }
    </style>
</head>
<body>
<table>
    <script>
        for(let i=1;i<=9;i++){
            document.write("<tr>");
            for(let j=1;j<=9;j++)
                document.write("<td>"+j+"*"+i+"="+i*j+"</td>");
            document.write("</tr>");
        }
    </script>
</table>

</body>
</html>
